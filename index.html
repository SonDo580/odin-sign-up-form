<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="background">
            <div class="logo">
                <img src="./images/odin-logo.png" alt="odin logo">
                <span>ODIN</span>
            </div>
            <p class="credit">Photo by
                <u>Halie West</u> on <u>Upsplash</u>
            </p>
        </div>
        <div class="content">
            <div class="description">
                <p>This is not a real online service! 
                    You know you need something like this in your life 
                    to help you realize your deepest dreams. 
                    <br> Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to</p>
            </div>

            <form action="" id="mainForm">
                <h1>Let's do this!</h1>
                <div class="form-field">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-field">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-field">
                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm">
                </div>
            </form>

            <div class="foot">
                <button type="submit" form="mainForm">Create Account</button>
                <p>Already have an account? 
                    <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
